# jitpack.yml (项目根目录)

jdk:
  - openjdk17

# 仓库列表的顺序很重要，Gradle 会从上到下查找
repositories:
  # 1. 你自己的私有仓库，应该放在最前面，因为最特殊的依赖在这里
  - url: https://raw.githubusercontent.com/zhangxun86/aar-maven-repo/main/

  # 2. 其他第三方公共仓库
  - google
  - mavenCentral
  - url: https://artifact.bytedance.com/repository/pangle
  - url: https://developer.huawei.com/repo/

  # 3. Sigmob 的仓库。如果 mvn.sigmob.com 无法访问，尝试这个备用地址
  # - url: https://s01.oss.sonatype.org/content/groups/public/
  # 或者从官方文档确认最新的地址
  - url: https://mvn.sigmob.com/repository/maven-public/

  # 4. JitPack 自身也需要被列出，因为它需要解析 com.github.* 这样的依赖
  - jitpack